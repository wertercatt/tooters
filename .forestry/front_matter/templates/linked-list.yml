---
label: Linked List
hide_body: false
fields:
- type: text
  name: layout
  label: layout
  default: post
  hidden: true
- type: text
  name: title
  label: title
- type: datetime
  name: date
  label: date
  config:
    date_format: YYYY-MM-DD
    time_format: h:mm
    export_format: YYYY-MM-DD hh:mm
    required: true
- type: list
  name: categories
  label: categories
  config:
    use_select: true
    source:
      type: simple
- type: list
  name: tags
  label: tags
  config:
    use_select: false
    source:
      type: simple
- type: text
  name: link
  label: link
  config:
    required: true
