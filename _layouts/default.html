---
layout: compress
---

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="A self-authored blog.">
  <meta name="keywords" content="Apple, technology, Jekyll, Ruby, HTML, CSS, Swift">
  <meta name="author" content="Victor Wynne">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:image" content="https://victorwynne.com/assets/iMessage.png" />

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f7f6f4">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1c1c1e">

  <meta name="apple-mobile-web-app-title" content=“Victor Wynne”>
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="manifest" href="/manifest.json">
  
  <a rel="me" href="https://lor.sh/@vw"></a>
  
  <a rel="me" href="https://tooters.org/@victor"></a>
  
  <a rel="me" href="https://tooters.org/@vw"></a>
  
  <a rel="me" href="https://tooters.org/@victorwynne"></a>

<title>
  {% if page.title == "Home" %}
  {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
  {% else %}
  {{ page.title }} &middot; {{ site.title }}
  {% endif %}
</title>

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="apple-touch-icon" sizes="512x512" href="{{ site.baseurl }}/apple-touch-icon.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml">

  {% seo title=false %}
</head>

<body>

  <div class="container content">
  <header class="masthead">

  <h2 class="masthead-title"><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}<br></h2>

	<!-- Change navigation links here -->
	<div class="navigation">
	<ul id="navigation-list">
	<li><a href="/vault/">vault</a></li>
  <li><a href="/quattle/">quattle</a></li>
	<li><a href="/colophon/">colophon</a></li>
	</ul>
	</div>

  </header>

  <main>
  {{ content | smartify }}
  </main>

  <footer class="footer">
  <p>© 2019 - 2023</p>
  </footer>
  </div>

</body>
</html>
