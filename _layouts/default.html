---
layout: compress
---

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Tooters is a New York City based, queer owned and operated server providing a safe space here for everyone under the rainbow. Individuals capable of civil discourse should feel right at home.">
  <meta name="keywords" content="Tooters, tooters.org, Mastodon, fediverse, social, networking, media, community, queer, trans, gay">
  <meta name="author" content="Tooters">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:image" content="https://home.tooters.org/assets/iMessage.png" />

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f7f6f4">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1c1c1e">

  <meta name="apple-mobile-web-app-title" content=“Tooters”>
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="manifest" href="/manifest.json">

  <a rel="me" href="https://tooters.org/@tooters"></a>
  
  <a rel="me" href="https://tooters.org/@victor"></a>
  
  <a rel="me" href="https://tooters.org/@care"></a>
  
  <a rel="me" href="https://tooters.org/@sandy"></a> 
  
  <a rel="me" href="https://mastodon.social/@TootersOrg"></a>

<title>
  {% if page.title == "Home" %}
  {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
  {% else %}
  {{ page.title }} &middot; {{ site.title }}
  {% endif %}
</title>

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="apple-touch-icon" sizes="650x520" href="{{ site.baseurl }}/apple-touch-icon.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml">

  {% seo title=false %}
</head>

<body>

  <div class="container content">
  <header class="masthead">

  <h2 class="masthead-title"><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}<br></h2>

	<!-- Change navigation links here -->
	<div class="navigation">
	<ul id="navigation-list">
	<li><a href="https://tooters.instatus.com">status</a></li>
	<li><a href="/privacy/">privacy</a></li>
	<li><a href="https://tooters.org/auth/sign_in">sign in</a></li>	
	</ul>
	</div>

  </header>

  <main>
  {{ content | smartify }}
  </main>

  <footer class="footer">
  <p>© 2023</p>
  </footer>
  </div>

</body>
</html>
